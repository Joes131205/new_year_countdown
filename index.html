<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023 Countdown!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@800&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" sizes="16x16" type="png" href="favicon.png">
</head>
<body>
    <h1>2023 Countdown!</h1>
    <h2 id="message">Time Left:</h2>
    <div id="countdown">
        <div id="timer-1">
            <h3>Days</h3>
            <p id="days">-</p>
        </div>
        <div id="timer-2">
            <h3>Hours</h3>
            <p id="hours">-</p> 
        </div>
        <div id="timer-3">
            <h3>Minutes</h3>
            <p id="minutes">-</p> 
        </div>
        <div id="timer-4">
            <h3>Seconds</h3>
            <p id="seconds">-</p>   
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
